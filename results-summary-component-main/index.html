<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="left-container">
      <h4>Your Result</h4>
      <div class="score">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <div class="left-score">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-container">
      <h4>Summary</h4>
      <div class="scores">
        <div class="score-reaction">
          <div class="score-con">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <span class="black">80 /<span class="gray">100</span></span>
        </div>
        <div class="score-memory">
          <div class="score-con">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <span>Memory</span>
          </div>
          <span class="black">92 /<span class="gray">100</span></span>
        </div>
        <div class="score-verbal">
          <div class="score-con">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
          </div>
          <span class="black">61 /<span class="gray">100</span></span>
        </div>
        <div class="score-visual">
          <div class="score-con">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <span>Visual</span>
          </div>
          <span class="black">72 /<span class="gray">100</span></span>
        </div>
      </div>
      <button>Continue</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lukman</a>.
      </div> 
    </div>
  </div>
</body>
</html>
